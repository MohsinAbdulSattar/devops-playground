name: Run Python Script and Save Output

on:
  push:
    branches: master

jobs:
  run-python:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Python script and save output
        run: |
          python main.py > output.txt
          echo "Script ran successfully and saved output to output.txt"

      - name: Upload output.txt as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-script-output
          path: output.txt
